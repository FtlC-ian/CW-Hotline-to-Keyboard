name: Build Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: [self-hosted, linux]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install MinGW cross-compiler
        run: |
          sudo apt-get update
          sudo apt-get install -y mingw-w64

      - name: Build Windows executable
        run: |
          cd serial-to-keyboard-c
          x86_64-w64-mingw32-gcc -Wall -O2 -D_WIN32 -o serial_keyboard.exe serial_keyboard.c -luser32
          
      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: serial_keyboard-windows
          path: serial-to-keyboard-c/serial_keyboard.exe

  build-macos:
    runs-on: [self-hosted, macOS]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build macOS executable
        run: |
          cd serial-to-keyboard-c
          make
          
      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: serial_keyboard-macos
          path: serial-to-keyboard-c/serial_keyboard

  create-release:
    needs: [build-windows, build-macos]
    runs-on: [self-hosted, linux]
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: serial_keyboard-windows
          path: ./windows

      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: serial_keyboard-macos
          path: ./macos

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            windows/serial_keyboard.exe
            macos/serial_keyboard
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
